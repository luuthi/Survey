
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập hệ thống</title>

    <!-- Bootstrap -->
    <link href="/Content/css-admin/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/Content/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/Content/css-admin/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/Content/css-admin/custom.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="">
    <script src="~/Scripts/js-admin/jquery.min.js"></script>
    <script src="~/Scripts/angular.min.js"></script>
    <script src="login_js.js"></script>
</head>
<body class="login">
    <div class="login_wrapper">
        <div class="animate form login_form" ng-app="loginForm">
            <section class="login_content" ng-controller="loginController">
                <form method="post" action="" id="form_login">

                    <h1>Đăng nhập</h1>
                    <label style="color: red; font-weight: bold" ng-model="error_login"></label>
                    <div class="form-group">
                        <input type="text" id="txtUserName" class="form-control" ng-model="UserName" placeholder="Username..." />
                        <p ng-model="data"></p>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtPassWord" class="form-control" ng-model="PassWord" placeholder="Password..." />
                    </div>
                    <label style="color: red; font-size: 12px; margin-bottom: 12px;"></label>
                    <div>
                        <input type="button" class="btn btn-primary" value="Đăng nhập" ng-click="login()">
                        <input type="button" class="btn btn-danger" value="Hủy" ng-click="cancel()">
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">

                        <div class="clearfix"></div>
                        <br>

                        <div>
                            <h1>
                                <i class="fa fa-address-book"></i> SURVEY ONLINE VS 1.0.0
                            </h1>
                            <p>©2016 All Rights Reserved. SURVEY ONLINE Version 1.0.0</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="~/Scripts/js-admin/bootstrap.min.js"></script>
    <script src= "~/Scripts/js-admin/jquery.validate.js"></script>
    <script>
    </script>
</body>
</html>
